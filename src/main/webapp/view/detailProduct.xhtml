<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">

<!-- ______ ______ -->

<ui:composition template="/WEB-INF/templates/simple.xhtml">
    <ui:define name="title">
        #{I18N['application.header.detailProduct']}
    </ui:define>
    <ui:define name="content">

        <!-- load price platform selected from other page. + save historic.-->
        <f:metadata>
            <f:event type="preRenderView" listener="#{pricePlatformBean.loadPricePlatformSelected(pricePlatformListBean)}"/>
            <f:event type="preRenderView" listener="#{historicalBean.saveNewPageHistoric('/view/detailProduct')}"/>
        </f:metadata>

        <div class ="containers">

            <!-- error loading message -->
            <p:outputPanel rendered="#{pricePlatformBean.pricePlatformSelectedIsErrorLoad()}">
                <h2>
                    <h:outputText value="#{I18N['application.detailproductpage.errorloadtitle']}"/>
                </h2>
                <p class="textCenter">
                    <h:outputText value="#{I18N['application.detailproductpage.errorloadmessage']}"/>
                </p>
            </p:outputPanel>

            <!-- no error -->
            <p:outputPanel rendered="#{!pricePlatformBean.pricePlatformSelectedIsErrorLoad()}">

                <div>
                    <h2>
                        <h:outputText value="#{I18N['application.detailproductpage.titlepagenewproduct']}"
                                      rendered="#{pricePlatformBean.isModeSelected('c')}"/>
                        <h:outputText value="#{I18N['application.detailproductpage.titlepage']} : #{pricePlatformBean.pricePlatformSelected.idProduct.productName}"
                                      rendered="#{pricePlatformBean.isNotModeSelected('c')}"/>
                    </h2>
                </div>

                <!-- Main form start ________________________________________________________________ -->
                <h:form class="responsiveForm" id="detailProductForm">

                    <div>
                        <h3 class="titreSectionH3">
                            <h:outputText value="#{I18N['application.detailproductpage.titleproduct']}"/>
                        </h3>
                    </div>

                    <p:outputPanel class="responsiveInput" rendered="#{pricePlatformBean.isModeSelected('c')}">
                        <span>
                            <p:outputLabel for="inputProductSelector" value="#{I18N['application.detailproductpage.labelproductselector']}"/>
                            <p:selectOneMenu id="inputProductSelector"
                                             value="#{pricePlatformBean.productSelectedId}"
                                             disabled="#{pricePlatformBean.isModeSelected('r')}"
                                             onchange="clickId('inputProductSelectorOnChange');">
                                <!-- reload list editor from db. -->
                                <f:metadata>
                                    <f:event type="preRenderView" listener="#{pricePlatformBean.initAllProduct()}"/>
                                </f:metadata>
                                <f:selectItem itemLabel="#{I18N['application.detailproductpage.placeholderproductselector']}"
                                              itemValue="#{0}"/>
                                <f:selectItems value="#{pricePlatformBean.allProduct}"
                                               var="product"
                                               itemLabel="#{product.productName}"
                                               itemValue="#{product.id}"/>
                            </p:selectOneMenu>
                        </span>
                        <p:message for="@previous"/>
                    </p:outputPanel>
                    <p:commandButton type="hidden" id="inputProductSelectorOnChange" action="#{pricePlatformBean.inputProductSelectorOnChange()}" update="@form"/>

                    <span class="responsiveInput">
                        <span>
                            <p:outputLabel for="inputProductName" value="#{I18N['application.detailproductpage.labelproductname']}"/>
                            <p:inputText id="inputProductName"
                                         value="#{pricePlatformBean.pricePlatformSelected.idProduct.productName}"
                                         disabled="#{pricePlatformBean.isModeSelected('r')}"
                                         placeholder="#{I18N['application.detailproductpage.placeholderproductname']}"
                                         validatorMessage="#{I18N['application.detailproductpage.messageerrorproductname']}">
                                <p:ajax update="messageProductName" event="keyup"/>
                            </p:inputText>
                        </span>
                        <p:message id="messageProductName" for="@previous"/>
                    </span>

                    <span class="responsiveInput">
                        <span>
                            <p:outputLabel for="inputProductEditor" value="#{I18N['application.detailproductpage.labelproducteditor']}"/>
                            <p:selectOneMenu id="inputProductEditor"
                                             value="#{pricePlatformBean.editorSelectedId}"
                                             disabled="#{pricePlatformBean.isModeSelected('r')}"
                                             validatorMessage="#{I18N['application.detailproductpage.messageerrorproducteditor']}"
                                             onchange="clickId('inputProductEditorOnChange');">
                                <!-- reload list editor from db. -->
                                <f:metadata>
                                    <f:event type="preRenderView" listener="#{pricePlatformBean.initAllEditor()}"/>
                                </f:metadata>
                                <f:selectItem itemLabel="#{I18N['application.detailproductpage.placeholderproducteditor']}"
                                              itemValue="#{0}"
                                              rendered="#{(pricePlatformBean.editorSelectedId == 0)}"/>
                                <f:selectItems value="#{pricePlatformBean.allEditor}"
                                               var="editor"
                                               itemLabel="#{editor.editorName}"
                                               itemValue="#{editor.id}"/>
                            </p:selectOneMenu>
                        </span>
                        <p:message id="messageProductEditor" for="@previous"/>
                    </span>
                    <p:commandButton type="hidden" id="inputProductEditorOnChange" action="#{pricePlatformBean.inputProductEditorOnChange()}" update="@form"/>

                    <!-- + bouton retour page (previous historic). -->
                    <!-- + bouton add panier. -->

                    <span class="responsiveSubmit">
                        <p:commandButton value="#{I18N['application.detailproductpage.buttoncreatesubmit']}"
                                         rendered="#{pricePlatformBean.isModeSelected('c')}"
                                         ajax="false"
                                         validateClient="true"
                                         class="ui-button-success"
                                         action="#{pricePlatformBean.submitForm(historicalBean.backLastPageHistoric())}"/>
                        <p:commandButton rendered="#{pricePlatformBean.isModeSelected('r')}"
                                         class="ui-button-success hiddenBlock"/>
                        <p:commandButton value="#{I18N['application.detailproductpage.buttonupdatesubmit']}"
                                         rendered="#{pricePlatformBean.isModeSelected('u')}"
                                         ajax="false"
                                         validateClient="true"
                                         class="ui-button-success"
                                         action="#{pricePlatformBean.submitForm(historicalBean.backLastPageHistoric())}"/>
                    </span>

                </h:form>
                <div class="responsiveForm positionCancel">
                    <span class="responsiveSubmit">
                        <span class="flexGrowOne"> </span>
                            <p:commandButton id="cancelButtonSignUp"
                                             value="#{I18N['application.detailproductpage.buttonbacklastpage']}"
                                             action="#{historicalBean.backLastPageHistoric()}"
                                             class="ui-button-danger"/>
                    </span>
                </div>
                <!-- Main form end ________________________________________________________________ -->

            </p:outputPanel>

        </div>

    </ui:define>
</ui:composition>

<!-- ______ ______ -->

</html>
