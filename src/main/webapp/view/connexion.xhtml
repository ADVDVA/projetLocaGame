<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/connexionTemplate.xhtml">
    <ui:define name="title">
        #{I18N['application.connexionpage.title']}
    </ui:define>
    <ui:define name="content">

        <!-- execute methode in loading page. -->
        <f:metadata>
            <f:event type="preRenderView" listener="#{i18nBean.loadLanguagePage}"/>
        </f:metadata>

        <h:form id="headerLanguageButtonContainer">
            <p:menuButton value="#{I18N['application.header.language']}" class="ui-button-warning">

                <p:menuitem value="#{I18N['application.header.languagefr']}" action="#{i18nBean.changeLanguage('fr','headerLanguageButtonContainer')}"/>
                <p:menuitem value="#{I18N['application.header.languageen']}" action="#{i18nBean.changeLanguage('en','headerLanguageButtonContainer')}"/>

            </p:menuButton>
        </h:form>

        <div class ="containers">
            <h1>
                <h:outputText value="#{I18N['application.connexionpage.title']}"/>
            </h1>
            <h:form>


                <p:message for="messageLoginError" value="#{I18N['application.connexionpage.messageerror']}" rendered="#{userBean.checkInvalid()}"/>

                <h5>#{I18N['application.connexionpage.mailtitle']}</h5>
                <span class="ui-float-label">
                    <p:inputText id="float-input" value="#{connexionBean.mail}"
                                 placeholder="#{I18N['application.connexionpage.mailplaceholder']}">
                    </p:inputText>
                </span>


                <h5>#{I18N['application.connexionpage.passwordtitle']}</h5>
                <span class="ui-float-label">
                <p:password id="toggle" value="#{connexionBean.password}" toggleMask="true"
                            redisplay="true"
                            placeholder="#{I18N['application.connexionpage.passwordplaceholder']}">
                </p:password>
                </span>



                <div class="spaceformeConnexion">
                    <p:commandButton type="button" value="#{I18N['application.connexionpage.buttonsubmit']}" ajax="false" validateClient="true" action="#{userBean.lastVerificationSignIn}" class="ui-button-warning"/>
                </div>

            </h:form>
             <p class ="spaceBottomConnexion">#{I18N['application.connexionpage.messageinscription']}<h:link value="#{I18N['application.connexionpage.linkinscription']}" outcome="/view/inscription"/></p>
        </div>

    </ui:define>
</ui:composition>
</html>
