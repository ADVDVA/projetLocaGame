<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">

<!-- ______ ______ -->

<ui:composition template="/WEB-INF/templates/simple.xhtml">
    <ui:define name="title">
        #{I18N['application.header.menulistcatalog']}
    </ui:define>
    <ui:define name="content">
        <div id="catalogue">

            <div>
                <h2>
                    <h:outputText value="#{I18N['application.header.menulistcatalog']}"/>
                </h2>
            </div>

            <h:form>

                <!-- reload SQL request. -->
                <f:metadata>
                    <f:event type="preRenderView" listener="#{productSessionBean.initialiseProductsFiltered}"/>
                </f:metadata>

                <p:dataTable
                        var="product"
                        value="#{productSessionBean.productsFiltered}"
                        class="tableHeaderNoPadding tableHeaderTitleCenter"
                        paginator="true"
                        paginatorPosition="bottom"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        currentPageReportTemplate="{startRecord}-{endRecord} sur {totalRecords} elements"
                        rowsPerPageTemplate="5,10,20"
                        rows="5">
                    <f:facet name="header">

                        <div class="containerFlex containerTableHeaderFilter">
                            <div class="flexGrowOne">
                                <p:inputText value="#{productSessionBean.filter}"
                                             onkeyup="researchTable(this, 'editFilterTableProduct')"
                                             placeholder="#{I18N['application.listpage.filter']}"/>
                                <p:commandButton type="hidden" id="editFilterTableProduct" update="@form"/>
                            </div>
                            <div class="flexGrowOne containerRedirectButtonTable">
                                <p:commandButton value="#{I18N['application.listpage.addelementbutton']}" class="ui-button-warning"/>
                                <p:commandButton value="#{I18N['application.listpage.addelementbutton']}" class="ui-button-warning"/>
                            </div>
                        </div>

                        <div class="containerFlex containerTableHeaderFilter containerTableHeaderOrder">
                            <div class="flexGrowOne">
                                <i class="#{productSessionBean.getOrderIcon('Id')}" onclick="clickId('editOrderTableId')"/>
                                <p:commandButton type="hidden" id="editOrderTableId" action="#{productSessionBean.editOrderTable('Id')}" update="@form"/>
                            </div>
                            <div class="flexGrowOne">
                                <i class="#{productSessionBean.getOrderIcon('ProductName')}" onclick="clickId('editOrderTableName')"/>
                                <p:commandButton type="hidden" id="editOrderTableName" action="#{productSessionBean.editOrderTable('ProductName')}" update="@form"/>
                            </div>
                            <div class="flexGrowOne">
                                <i class="#{productSessionBean.getOrderIcon('Pegi')}" onclick="clickId('editOrderTablePegi')"/>
                                <p:commandButton type="hidden" id="editOrderTablePegi" action="#{productSessionBean.editOrderTable('Pegi')}" update="@form"/>
                            </div>
                            <div class="flexGrowOne">
                                <i class="#{productSessionBean.getOrderIcon('ReleaseDate')}" onclick="clickId('editOrderTableReleaseDate')"/>
                                <p:commandButton type="hidden" id="editOrderTableReleaseDate" action="#{productSessionBean.editOrderTable('ReleaseDate')}" update="@form"/>
                            </div>
                            <div class="flexGrowOne">
                                <i class="#{productSessionBean.getOrderIcon('Enable')}" onclick="clickId('editOrderTableEnable')"/>
                                <p:commandButton type="hidden" id="editOrderTableEnable" action="#{productSessionBean.editOrderTable('Enable')}" update="@form"/>
                            </div>

                            <div class="flexGrowOne">
                                <!-- no filter for button (details/edit). -->
                            </div>
                            <div class="flexGrowOne">
                                <!-- no filter for button (basket). -->
                            </div>

                        </div>

                    </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{product.id}"/>
                    </p:column>

                    <p:column headerText="ProductName">
                        <h:outputText value="#{product.productName}"/>
                    </p:column>

                    <p:column headerText="Pegi">
                        <span>pegi </span>
                        <h:outputText value="#{product.pegiFormatInt}"/>
                    </p:column>

                    <p:column headerText="ReleaseDate">
                        <h:outputText value="#{product.releaseDateFormatDate}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Enable">
                        <h:outputText value="#{product.enableFormatStr}"/>
                    </p:column>

                    <!-- button column -->

                    <p:column headerText="Details">
                        <i class="pi pi-info-circle" onclick="alert('send id product : '+#{product.id}+'')"/>
                    </p:column>

                    <!--
                    <p:column headerText="Edit">
                        <i class="pi pi-pencil" onclick="alert('send id product : '+#{product.id}+'')"/>
                    </p:column>
                    -->

                    <p:column headerText="Basket">
                        <i class="pi pi-cart-plus" onclick="alert('send id product : '+#{product.id}+'')"/>
                    </p:column>

                </p:dataTable>
            </h:form>

        </div>
    </ui:define>
</ui:composition>

<!-- ______ ______ -->

</html>
