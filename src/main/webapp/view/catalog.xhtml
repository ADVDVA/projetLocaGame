<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">

<!-- ______ ______ -->

<ui:composition template="/WEB-INF/templates/simple.xhtml">
    <ui:define name="title">
        #{I18N['application.header.menuListCatalog']}
    </ui:define>
    <ui:define name="content">
        <div id="catalogue">

            <h:form>
                <p:dataTable var="product" value="#{productSessionBean.productsFiltered}" class="tableHeaderNoPadding tableHeaderTitleCenter">
                    <f:facet name="header">

                        <div class="containerFlex containerTableHeaderFilter">
                            <div class="flexGrowOne">
                                <p:inputText/>
                                <i class="#{productSessionBean.getOrderIcon('Id')}" onclick="clickId('editOrderTableProductId')"/>
                                <p:commandButton type="hidden" id="editOrderTableProductId" action="#{productSessionBean.editOrderTableProduct('Id')}" update="@form"/>
                            </div>
                            <div class="flexGrowOne">
                                <p:inputText/>
                                <i class="#{productSessionBean.getOrderIcon('ProductName')}" onclick="clickId('editOrderTableProductName')"/>
                                <p:commandButton type="hidden" id="editOrderTableProductName" action="#{productSessionBean.editOrderTableProduct('ProductName')}" update="@form"/>
                            </div>
                            <div class="flexGrowOne">
                                <p:inputText/>
                                <i class="#{productSessionBean.getOrderIcon('Pegi')}" onclick="clickId('editOrderTableProductPegi')"/>
                                <p:commandButton type="hidden" id="editOrderTableProductPegi" action="#{productSessionBean.editOrderTableProduct('Pegi')}" update="@form"/>
                            </div>
                            <div class="flexGrowOne">
                                <p:inputText/>
                                <i class="#{productSessionBean.getOrderIcon('ReleaseDate')}" onclick="clickId('editOrderTableProductReleaseDate')"/>
                                <p:commandButton type="hidden" id="editOrderTableProductReleaseDate" action="#{productSessionBean.editOrderTableProduct('ReleaseDate')}" update="@form"/>
                            </div>
                            <div class="flexGrowOne">
                                <p:inputText/>
                                <i class="#{productSessionBean.getOrderIcon('Enable')}" onclick="clickId('editOrderTableProductEnable')"/>
                                <p:commandButton type="hidden" id="editOrderTableProductEnable" action="#{productSessionBean.editOrderTableProduct('Enable')}" update="@form"/>
                            </div>
                        </div>

                    </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{product.id}"/>
                    </p:column>

                    <p:column headerText="ProductName">
                        <h:outputText value="#{product.productName}"/>
                    </p:column>

                    <p:column headerText="Pegi">
                        <span>pegi </span>
                        <h:outputText value="#{product.pegiFormatInt}"/>
                    </p:column>

                    <p:column headerText="ReleaseDate">
                        <h:outputText value="#{product.releaseDateFormatDate}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Enable">
                        <h:outputText value="#{product.enableFormatStr}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </div>
    </ui:define>
</ui:composition>

<!-- ______ ______ -->

</html>
