<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">

<!-- ______ ______ -->

<ui:composition template="/WEB-INF/templates/simple.xhtml">
    <ui:define name="title">
        <h:outputText value="#{I18N['application.header.createProduct']}" rendered="#{pricePlatformBean.isModeSelected('c')}"/>
        <h:outputText value="#{I18N['application.header.detailProduct']}" rendered="#{pricePlatformBean.isModeSelected('r')}"/>
        <h:outputText value="#{I18N['application.header.editProduct']}" rendered="#{pricePlatformBean.isModeSelected('u')}"/>
    </ui:define>
    <ui:define name="content">

        <!-- load product selected from other page. + save historic.-->
        <f:metadata>
            <f:event type="preRenderView" listener="#{productBean.loadProductSelected(productListBean)}"/>
            <f:event type="preRenderView" listener="#{historicalBean.saveNewPageHistoric('/view/crudProduct')}"/>
        </f:metadata>

        <div class ="containers">

            <!-- error loading message -->
            <p:outputPanel rendered="#{productBean.elementCrudIsErrorLoad()}">
                <h2>
                    <h:outputText value="#{I18N['application.detailproductpage.errorloadtitle']}"/>
                </h2>
                <p class="textCenter">
                    <h:outputText value="#{I18N['application.detailproductpage.errorloadmessage']}"/>
                </p>
            </p:outputPanel>

            <!-- no error -->
            <p:outputPanel rendered="#{productBean.elementCrudIsSuccessLoad()}">

                <div>
                    <h2>
                        <h:outputText value="#{I18N['application.crudproductpage.titlepagecreate']}"
                                      rendered="#{productBean.isModeSelected('c')}"/>
                        <h:outputText value="#{I18N['application.crudproductpage.titlepageread']}"
                                      rendered="#{productBean.isModeSelected('r')}"/>
                        <h:outputText value="#{I18N['application.crudproductpage.titlepageupdate']}"
                                      rendered="#{productBean.isModeSelected('u')}"/>
                    </h2>
                </div>

                <!-- Main form start ________________________________________________________________ -->
                <h:form class="responsiveForm">

                    <div>
                        <h3 class="titreSectionH3">
                            <h:outputText value="#{I18N['application.detailproductpage.titleproduct']}"/>
                        </h3>
                    </div>

                    <!-- product name -->
                    <p:outputPanel class="responsiveInput">
                        <span>
                            <p:outputLabel for="inputProductName" value="#{I18N['application.detailproductpage.labelproductname']}"/>
                            <p:inputText id="inputProductName"
                                         required="true"
                                         disabled="#{productBean.isModeSelected('r')}"
                                         value="#{productBean.elementCrudSelected.productName}"
                                         placeholder="#{I18N['application.detailproductpage.placeholderproductname']}"
                                         validatorMessage="#{I18N['application.detailproductpage.messageerrorproductname']}">
                                <p:ajax event="keyup" update="messageProductName"/>
                            </p:inputText>
                        </span>
                        <p:message id="messageProductName" for="inputProductName"/>
                    </p:outputPanel>

                    <!-- editor -->
                    <p:outputPanel class="responsiveInput">
                        <span>
                            <p:outputLabel for="inputProductEditor" value="#{I18N['application.detailproductpage.labelproducteditor']}"/>
                            <p:selectOneMenu id="inputProductEditor"
                                             value="#{productBean.elementCrudSelected.idEditor}"
                                             disabled="#{productBean.isModeSelected('r')}"
                                             converter="EditorConverter"
                                             required="true"
                                             validatorMessage="#{I18N['application.detailproductpage.messageerrorproducteditor']}">
                                <!-- reload list editor from db. -->
                                <f:metadata>
                                    <f:event type="preRenderView" listener="#{productBean.initAllEditor()}"/>
                                </f:metadata>
                                <f:selectItem itemLabel="#{I18N['application.detailproductpage.placeholderproducteditor']}"
                                              itemValue="#{null}"/>
                                <f:selectItems value="#{productBean.allEditor}"
                                               var="editor"
                                               itemLabel="#{editor.editorName}"
                                               itemValue="#{editor}"/>
                                <p:ajax event="change" update="messageProductEditor"/>
                            </p:selectOneMenu>
                        </span>
                        <p:message id="messageProductEditor" for="inputProductEditor"/>
                    </p:outputPanel>


                    <!-- input submit -->


                    <span class="responsiveSubmit">
                        <p:commandButton value="#{I18N['application.detailproductpage.buttoncreatesubmit']}"
                                         rendered="#{productBean.isModeSelected('c')}"
                                         ajax="false"
                                         validateClient="true"
                                         class="ui-button-success"
                                         action="#{productBean.submitForm(historicalBean)}"/>
                        <p:commandButton value=""
                                         rendered="#{productBean.isModeSelected('r')}"
                                         ajax="false"
                                         validateClient="true"
                                         class="ui-button-success hiddenBlock"
                                         action="#{productBean.submitForm(historicalBean)}"/>
                        <p:commandButton value="#{I18N['application.detailproductpage.buttonupdatesubmit']}"
                                         rendered="#{productBean.isModeSelected('u')}"
                                         ajax="false"
                                         validateClient="true"
                                         class="ui-button-success"
                                         action="#{productBean.submitForm(historicalBean)}"/>
                    </span>

                </h:form>

                <div class="responsiveForm positionCancel">
                    <span class="responsiveSubmit">
                        <span class="flexGrowOne"> </span>
                            <p:commandButton id="cancelButtonSignUp"
                                             value="#{I18N['application.detailproductpage.buttonbacklastpage']}"
                                             action="#{historicalBean.backLastPageHistoric()}"
                                             class="ui-button-danger"
                                             immediate="true"/>
                    </span>
                </div>

                <!-- Main form end ________________________________________________________________ -->

            </p:outputPanel>

        </div>

    </ui:define>
</ui:composition>

<!-- ______ ______ -->

</html>
