<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:f="http://java.sun.com/jsf/core">

<!-- ______ ______ -->

<div class="containerFlex">

    <!-- execute methode in loading page. -->
    <f:metadata>
        <f:event type="preRenderView" listener="#{i18nBean.loadLanguagePage}"/>
    </f:metadata>

    <div id="headerLogoBlock">
        <h:graphicImage url="#{pageContext.request.contextPath}/images/logoLocaGame.png" id="headerLogo" alt="logo locagame"/>
        <h1>
            <h:outputText value="#{I18N['application.header.title']}"/>
        </h1>
    </div>

    <div id="headerMainContainer" class="flexGrowOne">

    </div>

    <div id="headerLoginBlock">
        <p:commandButton value="#{I18N['application.header.loginButton']}" action="#{connexionBean.goToPageConnexion}" class="ui-button-warning" id="headerLoginButton"/>

        <h:form id="headerLanguageButtonContainer">
            <p:menuButton value="#{I18N['application.header.language']}" class="headerLanguageButton ui-button-warning">

                <p:menuitem value="#{I18N['application.header.languageFr']}" class="languageOption" action="#{i18nBean.changeLanguage('fr','headerLanguageButtonContainer')}"/>
                <p:menuitem value="#{I18N['application.header.languageEn']}" class="languageOption" action="#{i18nBean.changeLanguage('en','headerLanguageButtonContainer')}"/>

            </p:menuButton>
        </h:form>

        <div class="card" id="headerMenuButtonContainer">
            <p:commandButton id="dynaButton" value="#{I18N['application.header.menuTitle']}" type="button" icon="pi pi-bars" class="ui-button-warning headerMenuButton"/>
            <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">

                <p:menuitem value="#{I18N['application.header.menuListHome']}" action="/accueil.xhtml"/>
                <p:menuitem value="#{I18N['application.header.menuListAccount']}" action="/view/welcome.xhtml"/>
                <p:menuitem value="#{I18N['application.header.menuListUsers']}" action="/view/welcome.xhtml"/>
                <p:menuitem value="#{I18N['application.header.menuListCatalog']}" action="/view/catalog.xhtml"/>
                <p:menuitem value="#{I18N['application.header.menuListCart']}" action="/view/welcome.xhtml"/>
                <p:menuitem value="#{I18N['application.header.menuListOrders']}" action="/view/welcome.xhtml"/>

            </p:menu>
        </div>

    </div>

</div>

<!-- ______ ______ -->

</html>
