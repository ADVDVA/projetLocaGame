<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/templates/simple.xhtml">
    <ui:define name="title">
        #{I18N['application.loginpage.title']}
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="#{I18N['user.name']}"></h:outputText>
                <h:inputText id="userName"
                             value="#{userBean.name}"
                             required="true"
                             requiredMessage="#{I18N['user.name.validation']}">
                </h:inputText>
                <h:message for="userName" styleClass="errorMessage"/>
                <h:outputText value="#{I18N['user.password']}"></h:outputText>
                <h:inputSecret id="password"
                               value="#{userBean.password}"
                               required="true"
                               requiredMessage="#{I18N['user.password.validation']}">
                </h:inputSecret>
                <h:message for="password" styleClass="errorMessage"/>
            </h:panelGrid>
            <h:commandButton value="#{I18N['application.login']}" action="#{userBean.testreturn}">
            </h:commandButton> <br/><br/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
